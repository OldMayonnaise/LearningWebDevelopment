  <script type="text/javascript">
  
  var firstInt = 12;
  var secondInt = 5;
  var thirdInt = 7;
  
  
  while(secondInt < firstInt){
	document.write(secondInt +" is less than "+firstInt+"<br>");
	secondInt++;
  }
  
  for (counter = 0; counter < 10; counter++){
	document.write(counter + " is less than 10<br>");
  }
  
  // the do while loops always performs the body at least once
  do{
	document.write("thirdInt is " + thirdInt);
	thirdInt--;
  } while (thirdInt > firstInt);
  
  </script>
