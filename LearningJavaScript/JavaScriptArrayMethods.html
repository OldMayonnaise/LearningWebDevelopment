    <title>Javascript Arrays</title>
	<script type="text/javascript">	
		var peopleArray = new Array("Joel", "Hank", "Bob", "Sarah");
		peopleArray[4]="Henry"; // add another value at index 4		
		var animalArrray = new Array("dog", "cat", "gerbil");		
		var combinedArray = peopleArray.concat(animalArrray); // concat to add two arrays together
		
		var string01 = animalArrray.join();	// turns an array into a string
		var string02 = animalArrray.join("-"); // turns an array into a string and choose the delimiter
		
		var bodyParts = new Array("head","shoulders","knees","toes");
		var numbersArray = new Array(223,445,111,54,6,34);		
		var userDataArray = new Array();
		
		
	</script>	
  </head>
  <body>	
	<script type="text/javascript">	
		document.write(peopleArray); // write whole array to console
		document.write("<br>");
		document.write(peopleArray[1]);	// write value at index 1 to console
		document.write("<br>");
		document.write(peopleArray.length); // write length in int to console
		document.write(combinedArray); // write whole array to console
		document.write("<br>");		
		document.write(string01); // write joined sting to console
		document.write("<br>");
		document.write(string02); // write joined string with delimiter to console
		document.write("<br>");
		combinedArray.pop(); // removes last element from array - pop off the ende
		document.write(combinedArray);
		document.write("<br>");
		document.write(bodyParts);
		bodyParts.reverse(); // reverse array
		document.write("<br>");
		document.write(bodyParts);
		document.write("<br>");
		bodyParts.sort(); // sorts the array into alphabetical order
		document.write(bodyParts); // display sorted array to console
		document.write("<br>");
		document.write(numbersArray); // display number array to console
		document.write("<br>");
		numbersArray.sort(); // sorts numerically		
		document.write(numbersArray); // display sorted number array to console
		
		for(index = 0; index < 3; index++){
			userDataArray[index] = prompt("enter some user data",""); // popup collects user data
		}
		
		document.write(userDataArray);
		
		
	</script>	
  </body>
